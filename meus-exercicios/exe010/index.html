<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Criando uma página com imagens dinâmicas</h1>

    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem g">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir áudio</p>
    <!--<audio src="midia/Blitiz - a dois passos do paraiso.mp3" auto play controls></audio> -->

    <audio preload="metadata" autoplay controls>
        <source src="midia/Blitiz - a dois passos do paraiso.mp3" type="audio/mpeg" >
        <p>Infelizmente seu navegador não consegui reprodizir o áudio</p>
        <a href="midia/Blitiz - a dois passos do paraiso.mp3">Click aqui para baixar o áudio</a>
    </audio>


     


</body>
</html>
