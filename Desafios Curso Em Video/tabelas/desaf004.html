<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO TABELAS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        } 

        table {
           border-collapse: collapse;
        }

        thead {
            background-color: rgba(128, 128, 128, 0.466);
            color: white;
        }

        .media {
            background-color: rgba(128, 128, 128, 0.466);
            color: white;
        }

        tr > td,th {
            padding: 5px 25px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>DESAFIO TABELAS 002</h1>
    <table>
        <caption>Notas Escolares</caption>
        <thead>
           <tr>
               <th rowspan="2" scope="col">Área</th>
               <th rowspan="2" scope="col">Disciplinas</th>
               <th colspan="2" scope="colgroup">Notas</th>
               <th rowspan="2" scope="col">Média</th>
           </tr>
           <tr>
            <th scope="col">Nota 1</th>
               <th scope="col">Nota 2</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="media" colspan="4">Média de Exatas</th>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td scope="rowspan">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td scope="row">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr> 
                <th class="media" scope="row" colspan="4">Média de Humanas</th>
                <td class="media">0.0</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
