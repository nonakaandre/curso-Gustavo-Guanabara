<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome, .cprof{
            background-color: aqua;
        }
        colgroup {
            background-color: blueviolet;
        }

        .tabela {
            overflow: scroll;
        }

    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>

    <div class="tabela">
        <table>
            <colgroup span="2">
                <col class="cnome">
                <col class="csexo">
                <col class="cidade">
                <col class="cprof">
            </colgroup>
            <caption>Cadastro</caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
                <th scope="col">Profissão</th>
                <th scope="col">Profissão</th>
                <th scope="col">Profissão</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td>Patrícia</td>
                <td>F</td>
                <td>43</td>
                <td>Vendedora</td>
            </tr>
            <tr>
                <td>Douglas</td>
                <td>M</td>
                <td>41</td>
                <td>Bancário</td>
            </tr>
            <tr>
                <td>Daniele</td>
                <td>F</td>
                <td>43</td>
                <td>Chef</td>
            </tr>
            <tr>
                <td>André</td>
                <td>M</td>
                <td>40</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Isabella</td>
                <td>F</td>
                <td>25</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Rodrigo</td>
                <td>M</td>
                <td>36</td>
                <td>Tatuador</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
