<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: lightgray;
            color: white;
            text-shadow: 1px 1px 1px black;
        }

    </style>
</head>
<body>
   <h1>Uso de tabelas grande</h1>
    <!--
        ANATOMIA DPARA TABELAS GRANDES
            THEAD
                TR, TD, TH
            TBODY
                TR,TD, TH
            TFOOT
                TR, TD, TH
        -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                <th>% da pop. total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>44 411 238</td>
                <td>32,4</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>20 539 989</td>
                <td>32,79</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 264 943</td>
                <td>352,05</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>0000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
